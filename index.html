<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora Pro</title>

    <meta property="og:title" content="Calculadora Dark Pro - Talisson Almeida" />
    <meta property="og:description" content="Minha calculadora profissional desenvolvida com Javascript e Dark Mode." />
    <meta property="og:image" content="https://placehold.co/1200x630/1e1e1e/ff9f0a.png?text=Calculadora+Pro" />
    <meta property="og:url" content="https://talissonfit.github.io/calculadora/" />
    <meta property="og:type" content="website" />
    <meta name="theme-color" content="#1e1e1e">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="js/scripts.js" defer></script>

    <style>
        /* --- RESET --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        /* --- CORPO (FUNDO CLARO AGORA) --- */
        body {
            background-color: #e0e5ec;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        /* --- CONTAINER MESTRE --- */
        .container {
            width: 320px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* --- PARTE DE CIMA (TOPO) --- */
        #top-info {
            width: 100%;
            text-align: center;
            margin-bottom: 25px;
            border-bottom: 2px solid #ccc;
            padding-bottom: 25px;
        }

        #top-info p {
            margin-bottom: 20px;
            font-size: 1.3rem; 
            color: #444; 
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
        }

        #top-info strong {
            color: #000; 
            font-weight: 800; 
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 25px;
        }

        .social-links a { text-decoration: none; }

        .social-links i {
            font-size: 40px;
            transition: 0.3s;
            cursor: pointer;
        }
        
        .fa-instagram { color: #E1306C; }
        .fa-whatsapp  { color: #25D366; }
        .fa-linkedin  { color: #0077B5; }
        .fa-envelope  { color: #ea4335; }

        .social-links i:hover { transform: scale(1.1); }

        /* --- CALCULADORA (PRETA) --- */
        #calc {
            width: 100%;
            background-color: #000;
            padding: 20px;
            border-radius: 30px;
            box-shadow: 0 30px 60px rgba(0,0,0,0.3);
        }

        #calc h3 { display: none; }

        /* Visor */
        #operations {
            text-align: right;
            margin-bottom: 20px;
            padding: 0 10px;
            color: #fff;
        }

        #previous-operation {
            min-height: 1.2rem;
            font-size: 1rem;
            color: #777;
        }

        #current-operation {
            min-height: 3rem;
            font-size: 3rem;
            font-weight: 400;
            /* Garante que o texto n√£o quebre e esconda o excesso */
            white-space: nowrap;
            overflow: hidden;
        }

        /* Bot√µes */
        #buttons-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
        }

        button {
            height: 60px;
            width: 60px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
            font-weight: 600;
            transition: filter 0.2s;
            margin: auto;
        }

        .number {
            background-color: #333;
            color: #fff;
        }
        
        button:not(.number) {
            background-color: #ff9f0a;
            color: #fff;
        }

        /* Bot√µes Cinza Claro (CE, C, DEL) */
        button:nth-child(1),
        button:nth-child(2),
        button:nth-child(3) {
            background-color: #a5a5a5;
            color: #000;
        }

        #equal-btn {
            grid-column: span 2;
            width: 100%;
            border-radius: 40px;
            background-color: #ff9f0a;
        }

        button:active { filter: brightness(1.3); }

        /* =========================================
           AVISO FLUTUANTE (EFEITO BAL√ÉO VERMELHO) üéà
           (Adicionei aqui no final do seu CSS)
           ========================================= */
        .toast-warning {
            position: fixed;
            bottom: 110px;       
            left: 50%;
            
            /* Estado Inicial: Invis√≠vel e mais baixo */
            transform: translate(-50%, 50px) scale(0.9);
            
            background-color: #ef4444; 
            color: #ffffff;            
            
            padding: 12px 25px;        
            border-radius: 50px;       
            
            font-size: 0.9rem;
            font-weight: 600;          
            box-shadow: 0 10px 25px rgba(220, 38, 38, 0.4); 
            
            z-index: 2000;             
            pointer-events: none;      
            
            /* Anima√ß√£o Suave */
            opacity: 0;                
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
        }

        /* Quando o JS ativar essa classe, o bal√£o sobe */
        .toast-warning.show {
            opacity: 1;                
            transform: translate(-50%, 0) scale(1);
        }

    </style>
</head>
<body>

    <div class="container">

        <div id="top-info">
            <p>Desenvolvido por <strong style="color: #ff9f0a;">Talisson Almeida</strong></p>
            
            <div class="social-links">
                <a href="https://www.instagram.com/talissonfit/" target="_blank"><i class="fab fa-instagram"></i></a>
                <a href="https://wa.me/5512991896488" target="_blank"><i class="fab fa-whatsapp"></i></a>
                <a href="mailto:talissonalmeida11@gmail.com"><i class="fas fa-envelope"></i></a>
                <a href="https://www.linkedin.com/in/almeidatalisson/" target="_blank"><i class="fab fa-linkedin"></i></a>
            </div>
        </div>

        <div id="calc">
            <h3>Calculadora</h3>
            
            <div id="operations">
                <div id="previous-operation"></div>
                <div id="current-operation"></div>
            </div>
            
            <div id="buttons-container">
                <button>CE</button>
                <button>C</button>
                <button>DEL</button>
                <button>/</button>
                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
                <button>*</button>
                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
                <button>-</button>
                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
                <button>+</button>
                <button class="number">0</button>
                <button class="number">.</button>
                <button id="equal-btn">=</button>
            </div>
        </div>

    </div>

</body>
</html>
